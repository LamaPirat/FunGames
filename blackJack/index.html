<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
  </head>
  <body>
    <div class="info-container player">
      <h3 id="player-sum">Player Sum:</h3>
      <div class="playerCards"></div>
      <p class="money" id="player-money">1000$</p>
    </div>

    <div class="info-container dealer">
      <h3 id="dealer-sum">Dealer Sum:</h3>
      <div class="dealerCards"></div>
      <p class="money" id="dealer-money">1000$</p>
    </div>

    <button onclick="dealCards()" class="dealCards">Deal</button>
    <button onclick="hitPlayerCard()" class="hit">Hit</button>
    <button onclick="stand()" class="skip">Stand</button>
  </body>
</html>
