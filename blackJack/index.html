<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
  </head>
  <body>
    <header id="fellesheader">
      <a href="./index.html" id="headerknapp"
        ><h1 id="headertekst">FunGames</h1></a
      >
    </header>
    <div class="container">
      <div class="info-container">
        <div class="player-info">
          <h3 id="player-sum">Player Sum:</h3>
          <p class="money" id="player-money">1000$</p>
        </div>
        <div class="dealer-info">
          <h3 id="dealer-sum">Dealer Sum:</h3>
          <p class="money" id="dealer-money">1000$</p>
        </div>
      </div>

      <button onclick="dealCards()" class="dealCards">Deal</button>

      <div class="game-container">
        <img src="img/red.png" alt="Back of card" id="deck" />
        <div class="dealerCards"></div>
        <div class="playerCards"></div>
        <div class="actions-container">
          <button onclick="hitPlayerCard()" class="hit">Hit</button>
          <!-- Knappen syns ikke fix -->
          <button onclick="stand()" class="skip">Stand</button>
        </div>
      </div>

      <div id="bet-container"></div>

      <div id="chip-container">
        <img class="chip 1" value="20" src="img/20chip.png" />
        <img class="chip 2" value="50" src="img/50chip.png" />
        <img class="chip 3" value="100" src="img/100chip.png" />
      </div>
    </div>
    <!----------footer---------->
    <div class="footer">
      <div class="footer-content">
        <h2>Kontakt oss</h2>
        <p>
          Har du spørsmål knyttet til spillene våre eller nettsiden generellt?
          Send oss en meldig da vel!
        </p>
        <ul>
          <li><a href="#">E-post</a></li>
          <li><a href="#">Telefon</a></li>
          <li><a href="#">Addresse</a></li>
          <li><a href="#top">Til toppen</a></li>
        </ul>
      </div>
    </div>
    <!----------footer end---------->
  </body>
</html>
